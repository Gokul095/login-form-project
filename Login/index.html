<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Creat Account</h1>
            <div class="social-container">
                <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#" class="google-plus"><i class="fa fa-google-plus" aria-hidden="true"></i>
                </a>
                <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
            <span>or use your email for registration</span>
            <input type="Name" placeholder="Name">
            <input type="Email" placeholder="Email">
            <input type="Password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#" class="google-plus"><i class="fa fa-google-plus" aria-hidden="true"></i>
                </a>
                <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
            <span>or use your Account</span>
            <input type="Email" placeholder="Email">
            <input type="Password" placeholder="Password">
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome to Sign In</h1>
                <button class="press" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome to Sign Up</h1>
                <button class="press" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
   </div>


    <script src="js.js"></script>
</body>
</html>
